---
name: 🐙 Octo STS Testing

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  octo-sts:
    name: Octo STS
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Octo STS
        id: octo_sts
        uses: ministryofjustice/analytical-platform-airflow-github-actions/octo-sts@octo-sts # octo-sts
